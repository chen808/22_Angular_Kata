<div ng-controller="usersShowList">
    <!-- Show Users -->
	<table class="table">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Favorite Language</th>
			</tr>
		</thead>

		<tbody>
			<!-- looping through users.  this is being called from controller > getUsers -->
			<tr ng-repeat="x in users | orderBy:'first_name'">
				<td>{{ x.first_name }}</td>
				<td>{{ x.last_name }}</td>
				<td>{{ x.faveLang }}</td>
			</tr>
		</tbody>
	</table>
</div>
